<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <p class="title">WALLET</p>
        <div class="proekt">
            <div class="block1">
                <p class="block1__title">Диаграмма расхдов</p>
                <div class="block1__dgm"></div>
                <ul class="block1__ul">
                    <li class="block1__li">Продукты</li>
                    <li class="block1__li">Одежда</li>
                    <li class="block1__li">Кафе</li>
                    <li class="block1__li">Напитки</li>
                </ul>
            </div>
            <div class="block2">
                <table class="table">
                    <thead class="thead">
                        <tr class="block2__tr">
                            <td class="name">
                                <h3 class="razmer">Наименование</h3>
                            </td>
                            <td class="category">
                                <h3 class="razmer">Категория</h3>
                            </td>
                            <td class="price">
                                <h3 class="razmer">Цена</h3>
                            </td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="block3">
                <div class="block3__info">
                    <div class="tovar">Товар:</div>
                    <input type="text" class="name1">
                </div>
                <div class="block3__info">
                    <div class="zena">Цена:</div>
                    <input type="text" class="name2">
                </div>
                <select class="select">
                    <option>Продукты</option>
                    <option>Одежда</option>
                    <option>Кафе</option>
                    <option selected>Напитки</option>
                </select>
                <button class="btn">Добавить</button>
            </div>
        </div>

    </div>
    <script src="java.js"></script>
</body>

</html>
