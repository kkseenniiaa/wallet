<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <p class="title">WALLET</p>
        <div class="proekt">
            <div class="block1">
                <p class="block1__title">Диаграмма расхдов</p>
                <div class="block1__dgm"></div>
                <ul class="block1__ul">
                    <li class="block1__li">Продукты</li>
                    <li class="block1__li">Одежда</li>
                    <li class="block1__li">Кафе</li>
                    <li class="block1__li">Кино</li>
                </ul>
            </div>
            <div class="block2">
                <ul class="block2__ul">
                    <li class="block2__li">Наименование</li>
                    <li class="block2__li">Категория</li>
                    <li class="block2__li">Цена</li>
                </ul>
            </div>
            <div class="block3">
                <ul class="block3__ul">
                    <li class="block3__li">Товар:</li>
                </ul>
                <input type="Наименование" class="block3__in">
                <ul class="block3__ul1">
                    <li class="block3__li1">Цена:</li>
                </ul>
                <input type="0" class="block3__in1">
                <ul class="block3__ul2">
                    <li class="block3__li2">Категория</li>
                </ul>
                <button class="btn">Добавить</button>
            </div>
        </div>

    </div>
    <script src="java.js"></script>
</body>

</html>
